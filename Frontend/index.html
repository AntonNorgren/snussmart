<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Snussmart</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link
            href="https://fonts.googleapis.com/css2?family=Nobile:wght@700&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="brand">
            <img src="images/logo.png" class="brand__logo"/>
            <div class="brand__header">SNUSSMART</div>
        </div>
        <div class="promo">
            <div class="promo__content-container">
                <div class="promo__search-container">
                    <input class="promo__search" type="text" placeholder="Sök..">
                </div>
            </div>
            <img class="promo__image" src="images/forest.png"/>
        </div>
        <div class="product-container">
            <div class="product-container__header">Populärt</div>
            <div class="card">
                <img
                    class="card__image"
                    src="https://www.snusnytt.se/wp-content/uploads/2012/09/CP_SE.jpg"></img>
                <div class="card__information">
                    <div class="card__information-title">
                        General portion, dundergo
                    </div>
                    <div class="card__description-grid">
                        <div>
                            Pris
                        </div>
                        <div>
                            240:-/dosa
                        </div>
                        <div>
                            Billigast
                        </div>
                        <div>
                            Snus2
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
